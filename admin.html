<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | SAN</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-section {
            padding: 120px 5%;
            color: var(--text-primary);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--accent);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .password-cell {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">SAN ADMIN</div>
        <div class="nav-links">
            <a href="index.html" class="nav-item">Site Home</a>
        </div>
    </nav>

    <div class="admin-section">
        <div class="admin-header">
            <h1>Registered Users</h1>
            <button onclick="fetchUsers()" class="cta-secondary">Refresh Data</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="users-body">
                <tr>
                    <td colspan="4" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchUsers() {
            const tbody = document.getElementById('users-body');
            try {
                const response = await fetch('/api/admin/users');
                const users = await response.json();

                tbody.innerHTML = '';

                if (users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No users registered yet</td></tr>';
                    return;
                }

                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name || '-'}</td>
                        <td>${user.email}</td>
                        <td><span class="password-cell">${user.password}</span></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: red;">Error fetching data. Ensure server is running.</td></tr>';
            }
        }

        // Load on start
        fetchUsers();
    </script>
</body>

</html>
